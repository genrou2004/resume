<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org "
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">

    <div class="starter-template">
        <h1>Securex</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br /> All you get is this text and a mostly barebones HTML document.</p>
    </div>
    <br />
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</div>
<div id="wrapper">

    <div class="form_div">
        <p class="form_label">Login to Your Account</p>
        <form method="post" th:action="@{/login}">
            <p> <input type="text" name="user" placeholder="Username" /></p>
            <p> <input type="password" name="pass" placeholder="Password" /></p>
            <p> <input type="submit" name="login" class="login loginmodal-submit" value="Login" /></p>
        </form>
        <div class="login-help">
            <a href="/signup">Register</a> - <a href="#">Forgot Password</a>
        </div>
    </div>

</div>
</body>
</html>
